<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

<body>

<header>ðŸ“‹ Painel do TÃ©cnico â€“ Tickets Recebidos</header>

<div class="container">
  <h2>Lista de Tickets</h2>

  <table id="tabelaTickets">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Prioridade</th>
        <th>Estado</th>
        <th>DescriÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
  import { firebaseConfig } from "./firebase.js";

  import {
    initializeApp
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

  import {
    getFirestore, collection, getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function carregarTickets() {
    const tbody = document.querySelector("#tabelaTickets tbody");
    tbody.innerHTML = "<tr><td colspan='6'>A carregar...</td></tr>";

    const querySnapshot = await getDocs(collection(db, "tickets"));
    tbody.innerHTML = "";

    querySnapshot.forEach((doc) => {
      const t = doc.data();

      const estadoClasse =
        t.estado === "Aberto" ? "aberto" :
        t.estado === "Em andamento" ? "andamento" :
        "resolvido";

      const linha = `
        <tr>
          <td>${t.id}</td>
          <td>${t.nome}</td>
          <td>${t.categoria}</td>
          <td>${t.prioridade}</td>
          <td><span class="estado ${estadoClasse}">${t.estado}</span></td>
          <td>${t.descricao}</td>
        </tr>
      `;

      tbody.innerHTML += linha;
    });
  }

  carregarTickets();
</script>

</body>
</html>
