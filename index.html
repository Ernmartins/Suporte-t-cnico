<!-- index.html - Portal de Cliente com Firebase -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Tickets</title>
</head>
<body>
  <h1>Enviar Ticket</h1>

  <form id="ticketForm">
    <input id="nome" placeholder="Nome" required><br>
    <input id="email" placeholder="Email" required><br>
    <textarea id="descricao" placeholder="Descreva o problema" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <script type="module">
    // === Firebase Config (RETIRADO DO TEU FIREBASE) ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJe1ZqvaNG0y04PCU3PkUU2XebbI86lt4",
      authDomain: "ticket-helpdesk-a2dd8.firebaseapp.com",
      projectId: "ticket-helpdesk-a2dd8",
      storageBucket: "ticket-helpdesk-a2dd8.firebasestorage.app",
      messagingSenderId: "464766886414",
      appId: "1:464766886414:web:cd689936d78102b04b525f",
      measurementId: "G-9N8M2GXWMD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("ticketForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      await addDoc(collection(db, "tickets"), {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        descricao: document.getElementById("descricao").value,
        data: new Date(),
        estado: "Aberto"
      });

      alert("Ticket enviado com sucesso!");
      document.getElementById("ticketForm").reset();
    });
  </script>

</body>
</html>
