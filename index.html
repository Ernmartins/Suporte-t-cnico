<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHelp â€“ Abrir Ticket</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .form-wrapper {
      background: var(--bg-card);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.45);
      max-width: 800px;
      margin: 50px auto;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--blue);
    }

    .subtitle {
      text-align: center;
      margin-bottom: 35px;
      font-size: 16px;
      color: var(--text-muted);
    }

    textarea {
      height: 200px !important;
      line-height: 1.5;
      padding: 16px;
    }

    button {
      margin-top: 35px;
      font-size: 18px;
      padding: 18px;
    }
  </style>
</head>

<body>

<div class="form-wrapper">
  <h1>ðŸ“¨ Abrir Ticket de Suporte</h1>
  <p class="subtitle">Explique-nos o problema com detalhe para podermos ajudar rapidamente</p>

  <form id="ticketForm">
    <label>Nome</label>
    <input type="text" id="nome" placeholder="O seu nome completo" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="exemplo@empresa.com" required>

    <label>Telefone</label>
    <input type="text" id="telefone" placeholder="Contacto (opcional)">

    <label>Tipo de Pedido</label>
    <select id="categoria" required>
      <option value="">Selecione...</option>
      <option>Erro tÃ©cnico</option>
      <option>Pedido administrativo</option>
      <option>Falha de equipamento</option>
      <option>Outro</option>
    </select>

    <label>Prioridade</label>
    <select id="prioridade" required>
      <option value="">Selecione...</option>
      <option>Baixa</option>
      <option>MÃ©dia</option>
      <option>Alta</option>
      <option>Urgente</option>
    </select>

    <label>DescriÃ§Ã£o do Problema</label>
    <textarea id="descricao" placeholder="Descreva o problema com o mÃ¡ximo de detalhe possÃ­vel." required></textarea>

    <button type="submit">Enviar Ticket</button>
  </form>
</div>

<!-- Firebase + Firestore -->
<script type="module">

  /* ðŸ”¥ IMPORT ACERTADO PARA GITHUB PAGES */
  import { firebaseConfig } from "/suporte-tecnico/firebase.js";

  import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

  import { 
    getFirestore, collection, addDoc, getDocs 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("ticketForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const snap = await getDocs(collection(db, "tickets"));
    const total = snap.size + 1;
    const ticketID = "TCK-" + String(total).padStart(4, "0");

    await addDoc(collection(db, "tickets"), {
      id: ticketID,
      nome: nome.value,
      email: email.value,
      telefone: telefone.value,
      categoria: categoria.value,
      prioridade: prioridade.value,
      descricao: descricao.value,
      estado: "Aberto",
      data: new Date()
    });

    alert("âœ… Ticket enviado com sucesso!\n\nID do Ticket: " + ticketID);
    document.getElementById("ticketForm").reset();
  });

</script>

</body>
</html>
