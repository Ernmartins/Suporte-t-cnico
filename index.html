<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHelp ‚Äì Abrir Ticket</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .form-wrapper {
      background: var(--bg-card);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      max-width: 800px;
      margin: 50px auto;
    }

    textarea {
      height: 200px !important;
      line-height: 1.5;
      padding: 16px;
    }
  </style>
</head>

<body>

<div class="form-wrapper">
  <h1>üì® Abrir Ticket de Suporte</h1>
  <p class="subtitle">Explique-nos o problema com detalhe para podermos ajudar rapidamente</p>

  <form id="ticketForm">

    <label>Nome</label>
    <input type="text" id="nome" placeholder="O seu nome completo" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="exemplo@empresa.com" required>

    <label>Telefone</label>
    <input type="text" id="telefone" placeholder="Contacto (opcional)">

    <label>Tipo de Pedido</label>
    <select id="categoria" required>
      <option value="">Selecione...</option>
      <option>Erro t√©cnico</option>
      <option>Pedido administrativo</option>
      <option>Falha de equipamento</option>
      <option>Outro</option>
    </select>

    <label>Prioridade</label>
    <select id="prioridade" required>
      <option value="">Selecione...</option>
      <option>Baixa</option>
      <option>M√©dia</option>
      <option>Alta</option>
      <option>Urgente</option>
    </select>

    <label>Descri√ß√£o do Problema</label>
    <textarea id="descricao" placeholder="Descreva o problema com o m√°ximo de detalhe poss√≠vel.
Exemplos:
‚Ä¢ O computador n√£o liga
‚Ä¢ A impressora n√£o imprime
‚Ä¢ N√£o consigo aceder ao email
‚Ä¢ Internet lenta ou sem liga√ß√£o" required></textarea>

    <button type="submit">Enviar Ticket</button>
  </form>

  <!-- links para as outras p√°ginas -->
  <div class="nav-links">
    <a href="consultar-ticket.html"><button type="button">üîç Consultar Ticket</button></a>
    <a href="login.html"><button type="button">üîê Login T√©cnico</button></a>
    <a href="dashboard.html"><button type="button">üìä Dashboard</button></a>
  </div>
</div>

<!-- Firebase + Envio do Formul√°rio -->
<script type="module">
  import { firebaseConfig } from "./firebase.js";

  import { 
    initializeApp 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

  import {
    getFirestore, collection, addDoc, getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("ticketForm");
    if (!form) {
      console.error("Formul√°rio #ticketForm n√£o encontrado.");
      return;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        const snap = await getDocs(collection(db, "tickets"));
        const total = snap.size + 1;
        const ticketID = "TCK-" + String(total).padStart(4, "0");

        await addDoc(collection(db, "tickets"), {
          id: ticketID,
          nome: document.getElementById("nome").value,
          email: document.getElementById("email").value,
          telefone: document.getElementById("telefone").value,
          categoria: document.getElementById("categoria").value,
          prioridade: document.getElementById("prioridade").value,
          descricao: document.getElementById("descricao").value,
          estado: "Aberto",
          data: new Date()
        });

        alert("‚úÖ Ticket enviado com sucesso!\n\nID do Ticket: " + ticketID);
        form.reset();
      } catch (err) {
        console.error(err);
        alert("Ocorreu um erro ao enviar o ticket. Tente novamente.");
      }
    });
  });
</script>

</body>
</html>
