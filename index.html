<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHelp ‚Äì Abrir Ticket</title>

  <!-- Estilo Global -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ESTILO EXCLUSIVO DO FORMUL√ÅRIO DO INDEX */

    body {
      /* fundo escuro igual ao tema do CSS */
      background: #0f172a;
    }

    .form-wrapper {

      padding: 40px;

    h1 {

    }

    .subtitle {
      text-align: center;
      margin-bottom: 35px;

      color: var(--text-muted);
    }

    textarea {
      height: 200px !important;

    }

    button {
      margin-top: 35px;

<body>

<div class="form-wrapper">
  <div class="links-topo">
    <a href="consultar-ticket.html">üîç Consultar ticket</a>
    <a href="painel.html">üìã Painel t√©cnico</a>
    <a href="dashboard.html">üìä Dashboard</a>
  </div>

  <h1>üì® Abrir Ticket de Suporte</h1>
  <p class="subtitle">Explique-nos o problema com detalhe para podermos ajudar rapidamente</p>

  <form id="ticketForm">

    <label>Nome</label>
    <input type="text" id="nome" placeholder="O seu nome completo" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="exemplo@empresa.com" required>

    <label>Telefone</label>
    <input type="text" id="telefone" placeholder="Contacto (opcional)">

    <label>Tipo de Pedido</label>
    <select id="categoria" required>
      <option value="">Selecione...</option>
      <option>Erro t√©cnico</option>
      <option>Pedido administrativo</option>
      <option>Falha de equipamento</option>
      <option>Outro</option>
    </select>

    <label>Prioridade</label>
    <select id="prioridade" required>
      <option value="">Selecione...</option>
      <option>Baixa</option>
      <option>M√©dia</option>
      <option>Alta</option>
      <option>Urgente</option>
    </select>

    <label>Descri√ß√£o do Problema</label>
    <textarea id="descricao" placeholder="Descreva o problema com o m√°ximo de detalhe poss√≠vel.
Exemplos:
‚Ä¢ O computador n√£o liga
‚Ä¢ A impressora n√£o imprime
‚Ä¢ N√£o consigo aceder ao email
‚Ä¢ Internet lenta ou sem liga√ß√£o" required></textarea>

    <button type="submit">Enviar Ticket</button>
  </form>
</div>

<!-- Firebase + Envio do Formul√°rio -->
<script type="module">
  import { firebaseConfig } from "./firebase.js";

  import { 
    initializeApp 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

  import {
    getFirestore, collection, addDoc, getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Refer√™ncias aos campos (para evitar erros de vari√°veis n√£o definidas)
  const form = document.getElementById("ticketForm");
  const nomeInput = document.getElementById("nome");
  const emailInput = document.getElementById("email");
  const telefoneInput = document.getElementById("telefone");
  const categoriaInput = document.getElementById("categoria");
  const prioridadeInput = document.getElementById("prioridade");
  const descricaoInput = document.getElementById("descricao");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Buscar n√∫mero atual de tickets
    const snap = await getDocs(collection(db, "tickets"));
    const total = snap.size + 1;

    // Criar ID autom√°tico (ex.: TCK-0004)
    const ticketID = "TCK-" + String(total).padStart(4, "0");

    // Gravar no Firestore
    await addDoc(collection(db, "tickets"), {
      id: ticketID,
      nome: nomeInput.value,
      email: emailInput.value,
      telefone: telefoneInput.value,
      categoria: categoriaInput.value,
      prioridade: prioridadeInput.value,
      descricao: descricaoInput.value,
      estado: "Aberto",
      data: new Date()
    });

    alert("‚úÖ Ticket enviado com sucesso!\n\nID do Ticket: " + ticketID);

    form.reset();
  });
</script>

</body>
</html>
